<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo"
      src="images/trybewarts-header-logo.svg"
      alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
       <input type="text" name="" id="login" placeholder="Login">
       <input type="password" id="senha" placeholder="Senha">
       <button type="button" class="botao-login">Login</button>
   </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
      <input id="input-name" placeholder="Nome">
      <input id="input-lastname" placeholder="Sobrenome">
    </div>
    <div>
      <input id="input-email" placeholder="Email">
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <label id="label-family" for="family">Qual sua família?</label>
    <div>
      <input type="radio" name="family" value="Frontend" id="frontend-radio">
      <label for="frontend-radio">Frontend</label>
    </div>
    <div>
      <input type="radio" name="family" value="Backend"
      id="backend-radio">
      <label for="backend-radio">Backend</label>
    </div>
    <div>
    <input type="radio" name="family" value="FullStack" id="fullstack-radio">
    <label for="fullstack-radio">FullStack</label>
    </div>
    <div id="content-container">
      <label id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </label>
      <div class="checkbox-container">
        <input type="checkbox" name="subject" class="subject" value="HoFs" id="HoFs">
        <label for="HoFs">
          HoFs
        </label>
        <input type="checkbox" name="subject" class="subject" value="Jest" id="Jest">
        <label for="Jest">
          Jest
        </label>
        <input type="checkbox" name="subject" class="subject" value="Promises" id="Promises">
        <label for="Promises">
          Promises
        </label>
        <input type="checkbox" name="subject" class="subject" value="React" id="React">
        <label for="React">
          React
        </label>
        <input type="checkbox" name="subject" class="subject" value="SQL" id="SQL">
        <label for="SQL">
          SQL
        </label>
        <input type="checkbox" name="subject" class="subject" value="Python" id="Python">
        <label for="Python">
          Python
        </label>
      </div>
    </div>
  </div>
    <div>
      <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1">1
      <input type="radio" name="rate" value="2">2
      <input type="radio" name="rate" value="3">3
      <input type="radio" name="rate" value="4">4
      <input type="radio" name="rate" value="5">5
      <input type="radio" name="rate" value="6">6
      <input type="radio" name="rate" value="7">7
      <input type="radio" name="rate" value="8">8
      <input type="radio" name="rate" value="9">9
      <input type="radio" name="rate" value="10">10
    </div>
    <label for="text-input" class="textarea">Deixe seu comentário:</label>
    <textarea id="text-input" maxlength="500"></textarea>
    <div>
      <input type="checkbox" id="agreement">
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    </div>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
  </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
